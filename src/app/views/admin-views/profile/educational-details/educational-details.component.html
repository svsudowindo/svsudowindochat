<div class="container main">
  <div class="d-flex justify-content-end action-buttons">
    <button mat-raised-button class="success" (click)="addNewQualification()">
      <i class="material-icons p-r-10" >add_circle_outline</i>
      Education
    </button>
    <button mat-raised-button class="save m-l-10"(click)="saveEducation()" >Save </button>

  </div>
  <form [formGroup]="educationForm" class="m-t-10">
    <div formArrayName="educationalInfo">
      <ng-container *ngFor="let eachForm of educationForm.get('educationalInfo')['controls']; let i=index">
        <mat-card [formGroupName]="i" class="m-t-20">
          <div class="d-flex justify-content-between action-buttons">
            <p class="heading">Qualification {{i + 1 }}</p>
            <button mat-mini-fab class="danger" (click)="deleteEducation(i)">
              <i class="material-icons">delete_forever</i>
            </button>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="h-px-70">
                <mat-form-field class="w-p-100">
                  <input matInput placeholder="Qualification" formControlName="qualification">
                </mat-form-field>
              </div>
            </div>
            <div class="col-md-6">
              <div class="h-px-70">
                <mat-form-field class="w-p-100">
                  <input matInput placeholder="Institute Name" formControlName="instituteName">
                </mat-form-field>
              </div>
            </div>
            <div class="col-md-6">
              <div class="h-px-70">
                <mat-form-field class="w-p-100">
                  <input matInput placeholder="Location" formControlName="location">
                </mat-form-field>
              </div>
            </div>
            <div class="col-md-6">
              <div class="h-px-70">
                <mat-form-field class="w-p-100">
                  <input matInput placeholder="State" formControlName="state">
                </mat-form-field>
              </div>
            </div>

            <div class="col-md-6">
              <div class="h-px-70">
                <mat-form-field class="w-p-100">
                  <input matInput [matDatepicker]="startDate" placeholder="Start date" formControlName="startDate">
                  <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
                  <mat-datepicker #startDate></mat-datepicker>
                </mat-form-field>
              </div>
            </div>

            <div class="col-md-6">
              <div class="h-px-70">
                <mat-form-field class="w-p-100">
                  <input matInput [matDatepicker]="endDate" placeholder="End date" formControlName="endDate">
                  <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
                  <mat-datepicker #endDate></mat-datepicker>
                </mat-form-field>
              </div>
            </div>
          </div>
        </mat-card>
      </ng-container>
    </div>
  </form>
</div>
