<Div class="container main">
    <form [formGroup]="resetpasswordForm">
        <div class="row">
            <div class="col-md-6">
                <div class="h-px-70">
                    <mat-form-field class="w-p-100">
                        <input matInput placeholder="Current Password" required formControlName="currentPassword">
                    </mat-form-field>
                    <div [hidden]="!isValidField('currentPassword')">
                        <p class="error m-b-0">
                            {{getErrorMessage(resetpasswordForm, validationMessages, 'currentPassword')}}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="h-px-70">
                    <mat-form-field class="w-p-100">
                        <input matInput placeholder="New Password" required formControlName="newPassword">
                    </mat-form-field>
                    <div [hidden]="!isValidField('newPassword')">
                        <p class="error m-b-0">
                            {{getErrorMessage(resetpasswordForm, validationMessages, 'newPassword')}}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="h-px-70">
                    <mat-form-field class="w-p-100">
                        <input matInput placeholder="Confirm Password" required formControlName="confirmPassword">
                    </mat-form-field>
                    <div [hidden]="!isValidField('confirmPassword')">
                        <p class="error m-b-0">
                            {{getErrorMessage(resetpasswordForm, validationMessages, 'confirmPassword')}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-end action-buttons">
            <button mat-raised-button class="save m-t-10" [disabled]="resetpasswordForm.invalid">Reset</button>
        </div>
    </form>
</Div>
