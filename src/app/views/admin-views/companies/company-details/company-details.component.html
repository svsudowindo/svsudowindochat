<div class="container main">
  <app-bread-crumb [breadCrumbs]="breadCrumbs"></app-bread-crumb>
  <div class="row">
    <div class="col-md-6">
      <div class="h-px-70">
        <mat-form-field class="w-p-100">
          <input matInput placeholder="Company Name" required>
        </mat-form-field>
      </div>
    </div>
    <div class="col-md-6">
      <div class="h-px-70">
        <mat-form-field class="w-p-100">
          <input matInput placeholder="Admin Name / Representative Name" required>
        </mat-form-field>
      </div>
    </div>
    <div class="col-md-6">
      <div class="h-px-70">
        <mat-form-field class="w-p-100">
          <input matInput placeholder="Admin Email / Company Email" required>
        </mat-form-field>
      </div>
    </div>
    <div class="col-md-6">
      <div class="h-px-70">
        <mat-form-field class="w-p-100">
          <input matInput placeholder="Office Mobile" required>
        </mat-form-field>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-end action-buttons">
    <button mat-raised-button class="cancel m-t-10 m-r-10" [routerLink]="['/companies']">Cancel</button>

    <button mat-raised-button class="save m-t-10">Create</button>
  </div>
</div>
