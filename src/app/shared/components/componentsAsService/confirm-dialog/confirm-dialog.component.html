<div class="main">
  <div class="d-flex justify-content-center">
    <p class="header">{{popupInfo.title}}</p>
  </div>
  <div class="d-flex justify-content-center m-t-10">
    <img src="../../../../../assets/images/alert-image.png" height="150">
  </div>
  <div class="d-flex justify-content-center m-t-10">
    <p class="message">{{popupInfo.message}}</p>
  </div>
  <div class="d-flex justify-content-center action-buttons m-t-10">
    <button mat-raised-button class="cancel" (click)="cancel()">{{popupInfo.cancelLabel | titlecase}}</button>
    <button mat-raised-button class="save m-l-10" (click)="ok()">{{popupInfo.okLabel | titlecase}}</button>
  </div>
</div>
