<div class="modal-header">
  <h4 class="modal-title" [ngClass]="popupObtainedInfo.type === POPUPENUM.SUCCESS ? 'success-message' : 'error-message'">
    {{popupObtainedInfo.title | titlecase}}
  </h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p [ngClass]="popupObtainedInfo.type === POPUPENUM.SUCCESS ? 'success-message' : 'error-message'">
    {{popupObtainedInfo.message}}
  </p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="submit()">{{popupObtainedInfo.okButtonLabel | uppercase}}</button>
</div>
